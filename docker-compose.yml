services:
  postgresql-reviewer-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgresql-reviewer-frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE_URL=${NUXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    restart: unless-stopped
    networks:
      - postgresql-reviewer-network

  nginx:
    image: nginx:stable-alpine
    container_name: postgresql-reviewer-frontend-nginx
    depends_on:
      - postgresql-reviewer-frontend
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - postgresql-reviewer-network

networks:
  postgresql-reviewer-network:
    driver: bridge
